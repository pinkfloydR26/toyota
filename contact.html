  <section>
    <div class="container">
      <h2 class="display-1 text-center" style="margin-top: 25px; font-weight: bold;">Contact Us</h2>
      <div class="row">
        <h3 class="">You Can Message Us On:</h1>
          <div class="col-sm-2 text-start">
            <a href="https://www.facebook.com/profile.php?id=100075666833412" target="_blank" class="align-items-center">
              <img src="img/contact/facebook.png" style="width: 15vh;">
            </a>
          </div>
          <div class="col-sm-2 text-start">
            <a href="https://www.facebook.com/profile.php?id=100075666833412">
              <img src="img/contact/ig.png" style="width: 10vh;">
            </a>
          </div>

          <div class="col-lg-6 mt-5 mt-lg-0">
            <form action="#" method="post" role="form" class="php-email-form">
              <div class="form-row">
                <div class="col-md-6 form-group">
                  <input type="text" name="name" class="form-control" id="name" placeholder="Your Name"
                    data-rule="minlen:4" data-msg="Please enter at least 4 chars" required>
                  <div class="validate"></div>
                  <br>
                </div>
                <div class="col-md-6 form-group">
                  <input type="email" class="form-control" name="email" id="email" placeholder="Your Email"
                    data-rule="email" data-msg="Please enter a valid email" required>
                  <div class="validate"></div>
                </div>
                <br>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject"
                  data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" required>
                <div class="validate"></div>
              </div>
              <br>
              <div class="form-group">
                <textarea class="form-control" name="message" rows="5" data-rule="required"
                  data-msg="Please write something for us" placeholder="Message" required></textarea>
                <div class="validate"></div>
              </div>
              <div class="text-center"><button type="submit" class="btn btn-primary"
                  style="margin-top:25px;">Send</button></div>
            </form>
          </div>
      </div>
    </div>
    </div>
    </div>
  </section>
